<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Page</title>
    <!-- Link to commonStyles.css -->
    <link rel="stylesheet" href="css/commonStyles.css">
    <style>
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
            gap: 20px;
            justify-content: center;
        }
        .content h2 {
            font-size: 32px;
            margin: 0 0 40px 0;
            text-align: center;
            font-family: "New Century Schoolbook", "TeX Gyre Schola", serif;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .form-group label {
            font-size: 20px;
            margin-right: 20px;
            width: 200px;
            text-align: right;
            font-family: "New Century Schoolbook", "TeX Gyre Schola", serif;
        }
        .form-group input {
            flex: 1;
            height: 50px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .add-reminder-button {
            display: block;
            margin: 30px auto 0 auto;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .add-reminder-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>WONKA</h1>
        <a href="index.html" class="home">HOME</a>
        <a href="meetings.html" class="calendar">CALENDAR</a>
        <a href="email.html" class="email">EMAIL</a>
        <a href="task.html" class="tasks">TASKS</a>
    </div>

    <div class="content">
        <h2>CREATE A NEW REMINDER</h2>
        <div class="form-group">
            <label for="message">MESSAGE:</label>
            <input type="text" id="message" placeholder="Enter your reminder">
        </div>
        <div class="form-group">
            <label for="remind-at">REMIND AT:</label>
            <input type="datetime-local" id="remind-at">
        </div>
        <button class="add-reminder-button"  style="font-family: 'New Century Schoolbook', 'TeX Gyre Schola', serif; background-color: #3E2F84;">+ ADD REMINDER</button>
    </div>

</body>
</html>
