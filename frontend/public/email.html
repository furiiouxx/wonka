<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails Page</title>
    <!-- Link to commonStyles.css -->
    <link rel="stylesheet" href="css/commonStyles.css">
    <link rel="stylesheet" href="css/imageStyles.css">

    <style>
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
            font-family: "New Century Schoolbook", "TeX Gyre Schola", serif;
        }
        .content h2 {
            font-size: 30px;
            margin: 0 0 20px 0;
        }

        .content label {
            font-size: 20px; /* Adjust the size as needed */
            font-weight: bold; /* Optional: Make the text bold */
        }

        .textbox {
            width: 100%;
            height: 300px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .submit-button {
            display: block;
            margin-left: auto;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>WONKA</h1>
        <a href="index.html" class="home">HOME</a>
        <a href="meetings.html" class="calendar">CALENDAR</a>
        <a href="email.html" class="email">EMAIL</a>
        <a href="task.html" class="tasks">TASKS</a>
        <a href="teams.html" class="manage-teams">MANAGE TEAMS</a>
    </div>

    <div class="content">
        <h2>EMAIL SUMMARIZATION</h2>
        <div>
            <label for="input-text">INPUT:</label>
            <textarea id="input-text" class="textbox" placeholder="Enter text here..."></textarea>
            <button class="submit-button">SUBMIT</button>
        </div>
        <div>
            <label for="output-text">OUTPUT:</label>
            <textarea id="output-text" class="textbox" placeholder="Output will appear here..." readonly></textarea>
        </div>
    </div>

    <script src="../../backend/main.js"></script>


</body>
</html>
