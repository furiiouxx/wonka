<body>
  <div class="main-container">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" id="custom-navbar">
      <div id="brand">
        <a><i class="bi bi-joystick"></i>SP Games</a>
      </div>

      <div class="d-flex" id="elements">
        <a class="nav-link flex-fill" href="#">Profile</a>
        <button class="btn btn-primary flex-fill" id="button" onclick="window.location.href='index.html'">Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="R-container">
      <h2>Add Your Review</h2>
      <form id="reviewForm">
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="rating">Rating (out of 5):</label>
          <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit Review">
        </div>


    <!-- Add Bootstrap JS scripts at the end of the body tag -->
